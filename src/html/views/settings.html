<%= _.template(require('./../includes/header.html'))() %>
<main class="main">
    <div class="container">
        <div class="content">
            <form action="">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <h2>Settings</h2>
                        <div class="settings-photo">
                            <div class="form-group form-group_40">
                                <div class="profile-photo">
                                    <img class="profile-photo__img img-fluid" src="img/photos/ava.jpg" alt="Profile photo">
                                </div>
                            </div>
                            <div class="form-group form-group_30 text-center">
                                <div class="custom-file custom-file_my">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-area d-flex align-items-center justify-content-center" for="customFile">
                                        <span class="link2">Change photo</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group text-center d-none d-lg-block">
                                <a href="#" class="link1">Sign Out <span class="link1__icon icon-logout"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="settings-form">
                            <div class="form-group form-group_20">
                                <input class="form-control" type="text" placeholder="Full Name">
                            </div>
                            <div class="form-group form-group_40">
                                <input class="form-control" type="text" placeholder="Age">
                            </div>
                            <div class="form-group form-group_40">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                                </div>
                            </div>
                            <div class="form-group form-group_40">
                                <textarea class="form-control" placeholder="About"></textarea>
                            </div>
                            <div class="form-group form-group_40">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck8">
                                    <label class="custom-control-label" for="customCheck8">Notify me of site updates</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn_w100">SAVE PREFERENCES</button>
                            </div>
                            <div class="form-group form-group_30up d-block d-lg-none">
                                <a href="#" class="link1">Sign Out <span class="link1__icon icon-logout"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<%= _.template(require('./../includes/footer.html'))() %>
